<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iOS (애플 기기)용 아이콘 설정 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/2025-d-order-fe-customer-v2/apple-touch-icon.png"
    />

    <!-- Android Chrome용 아이콘 설정 -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/2025-d-order-fe-customer-v2/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/2025-d-order-fe-customer-v2/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/2025-d-order-fe-customer-v2/android-chrome-512x512.png"
    />
    <meta property="og:image" content="/2025-d-order-fe-customer-v2/og.png" />
    <meta property="og:title" content="D-Order" />

    <meta
      property="og:description"
      content="종이 메뉴판은 그만, 이젠 폰으로 한 번에!"
    />
    <title>D-Order</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages 404.html 처리: 현재 경로를 유지하면서 index.html로 리다이렉트
      const basePath = '/2025-d-order-fe-customer-v2';
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // 이미 basePath로 시작하는 경우 그대로 유지, 아니면 basePath 추가
      const newPath = path.startsWith(basePath)
        ? path
        : basePath + (path === '/' ? '' : path);

      // index.html로 리다이렉트하되 현재 경로 유지
      const redirectUrl = basePath + '/index.html' + search + hash;
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
