name: Deploy Customer to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'customer/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-customer'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./customer
        run: npm ci

      - name: Clean dist directory
        working-directory: ./customer
        run: rm -rf dist || true

      - name: Build
        working-directory: ./customer
        run: |
          echo "Starting build..."
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking vite.config.ts:"
          cat vite.config.ts | head -15
          echo "Running build command..."
          npm run build || {
            echo "Build failed! Checking for errors..."
            exit 1
          }
          echo "Build completed. Checking dist directory:"
          ls -la dist/ || echo "ERROR: dist directory not found!"
          if [ ! -d dist ]; then
            echo "ERROR: dist directory was not created!"
            exit 1
          fi
        env:
          NODE_ENV: production
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL || '' }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL || '' }}

      - name: Verify build output
        working-directory: ./customer
        run: |
          echo "Verifying build output..."
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            ls -la dist/ || echo "dist directory does not exist!"
            exit 1
          fi
          echo "dist/index.html exists. Checking content:"
          cat dist/index.html
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html still references /src/main.tsx!"
            echo "This means the build failed or used wrong config!"
            exit 1
          fi
          echo "âœ“ Build verification passed!"
          echo "Script tag in dist/index.html:"
          grep -E "script|link" dist/index.html | head -5

      - name: Create 404.html for SPA routing
        working-directory: ./customer
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './customer/dist'

  deploy:
    environment:
      name: github-pages-customer
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
