name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          echo "=== Build verification ==="
          ls -la dist/
          echo "=== dist/index.html content ==="
          cat dist/index.html
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: Build failed! dist/index.html still references /src/main.tsx"
            exit 1
          fi
        env:
          NODE_ENV: production
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL || '' }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL || '' }}

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Verify dist contents
        run: |
          echo "=== Verifying dist folder ==="
          ls -la dist/
          ls -la dist/assets/ || echo "No assets folder!"
          echo "=== dist/index.html script tags ==="
          grep -E "script|link" dist/index.html || echo "No script/link tags found!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
